<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymatics Simulator - Chladni (Three.js)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #191919;
            color: white;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .slider-container {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Chladni Pattern Controls</h2>
        <div class="slider-container">
            <label for="freqSlider">Frequency (Hz):</label>
            <input type="range" id="freqSlider" min="50" max="5000" value="440" step="1">
        </div>
        <div class="slider-container">
            <label for="numberOfParticles">Number of Particles:</label>
            <input type="range" id="numberOfParticles" min="1000" max="40000" value="20000" step="100">
        </div>
        <button id="toggleSound">Start/Stop Sound</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
